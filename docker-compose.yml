version: '3.8'

services:
  # Servicio principal de la aplicaci√≥n
  grade-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cs-gradecalculator
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    stdin_open: true
    tty: true
    command: tail -f /dev/null

  # Servicio para ejecutar tests con cobertura
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cs-gradecalculator-test
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./reports:/app/reports
    command: python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing

